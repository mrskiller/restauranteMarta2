<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Administradores</title>

        <link rel="stylesheet" href="assets/demo.css">
        <link rel="stylesheet" href="assets/form-login.css">

    </head>


    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="altas.html">Altas</a></li>
        <li><a href="login.html" class="active">Login</a></li>

    </ul>


    <div class="main-content">

        <!-- You only need this form and the form-login.css -->

        <form class="form-login" method="post" action="/controladorServletAdministrador">

            <div class="form-log-in-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Alta Administradores</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Nombre</span>
                            <input type="text" name="nombre_administrador">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Apellido</span>
                            <input type="text" name="apellido_administrador">
                        </label>
                    </div>
                    <div class="form-row">
                        <label>
                            <span>Usuario</span>
                            <input type="text" name="usuario_administrador">
                        </label>
                    </div>
                    <div class="form-row">
                        <label>
                            <span>Password</span>
                            <input type="password" name="password_administrador">
                        </label>
                    </div>
                    <div class="form-row">
                        <button type="submit">Registrar</button>
                    </div>

                </div>

                <a href="#" class="form-forgotten-password">Forgotten password &middot;</a>
                <a href="#" class="form-create-an-account">Create an account &rarr;</a>

            </div>

            <div class="form-sign-in-with-social">

                <div class="form-row form-title-row">
                    <span class="form-title">Sign in with</span>
                </div>

                <a href="#" class="form-google-button">Google</a>
                <a href="#" class="form-facebook-button">Facebook</a>
                <a href="#" class="form-twitter-button">Twitter</a>

            </div>

        </form>

    </div>

</body>

</html>
