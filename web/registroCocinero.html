<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Altas Cocineros</title>

        <link href="assets/demo.css" rel="stylesheet" type="text/css"/>
        <link href="assets/form-register.css" rel="stylesheet" type="text/css"/>
</head>
    <ul>
        <li><a href=index.htm>Index</a></li>
        <li><a href="registroCamarero.html" class="active">Alta Cocineros</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="form-mini.html">Mini</a></li>

    </ul>


    <div class="main-content">

        <!-- You only need this form and the form-register.css -->

        <form class="form-register" method="post" action="/controladorServletCocinero">

            <div class="form-register-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Alta Cocinero</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>IdCocinero</span>
                            <input type="text" name="idcocinero">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Nombre</span>
                            <input type="text" name="nombre">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Apellido</span>
                            <input type="text" name="apellido">
                        </label>
                    </div>

                    <div class="form-row">
                        <label class="form-checkbox">
                            <input type="checkbox" name="checkbox" checked>
                            <span>Aceptar <a href="index.html">Volver al Index</a></span>
                        </label>
                    </div>

                    <div class="form-row">
                        <button type="submit">Registrar</button>
                    </div>

                </div>

                <a href="index.html" class="form-log-in-with-existing">Estas registrado? ir a Login &rarr;</a>

            </div>

            <div class="form-sign-in-with-social">

                <div class="form-row form-title-row">
                    <span class="form-title">Administracion</span>
                </div>

                <a href="#" class="form-google-button">Baja Camarero</a>
                <a href="#" class="form-facebook-button">Buscar</a>
                <a href="#" class="form-twitter-button">Actualizar Camareros</a>

            </div>

        </form>

    </div>

</body>

</html>
